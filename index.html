<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <style>
    body {
      font-family:"avenir next", Arial, sans-serif;
      font-size: 12px;
      color: #696969;
      margin-left: 120px;
    }

    .state {
      fill: #c0c0c0;
      stroke: #fff;
      opacity: 0.8;
      cursor: pointer;
    }

    #nav-container {
      display: flex;
      cursor: pointer;
    }

    #source {
      margin-left: 20px;
    }

    #source a {
      color: #293a0c;
    }

    .label {
      pointer-events: none;
    }
  </style>
</head>

<body>
<div id="nav-container">
    <div id="pubDropdown"></div>
</div>
<div><p>Click on a square to select a state and see how it moves.</p></div>
<select id="selectButton"></select>
<div id="vis"></div>
  
<script>
    var width = 960
    var height = 600
    var padding = 20
    
    var color = d3.scaleThreshold()
        .domain([20_000, 100_000])  
        .range(["blue","yellow","green","orange"]); 
    
    var state_color = d3.scaleThreshold()
        .domain([1_000, 20_000])  
        .range(["blue","yellow","green","orange"]); 
    
    var projection = d3.geoAlbers()
        .precision(0)
        .scale(height * 2).translate([width / 2, height / 2])
    
    var path = d3.geoPath().projection(projection)
    
    var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
    
    d3.queue()
        .defer(d3.csv, 'data1.csv', function (d) {
            return {
                id: +(d.state + d.county),
                state: d.state,
                county: d.county,
                unemployment: +d.Unemployed_2019
            }
        })
        .defer(d3.json, 'us-states.json')
        .defer(d3.json, 'us-counties.json')
        .awaitAll(initialize)
    
    function initialize(error, results) {
        if (error) { throw error }
    
        var data = results[0]
        console.log(data)
        var states = topojson.feature(results[1], results[1].objects.states).features
        var counties = topojson.feature(results[2], results[2].objects.counties).features
    
        states.forEach(function (f) {
            f.properties = data.find(function (d) { return d.id === f.id })
        })
    
        counties.forEach(function (f) {
            f.properties = data.find(function (d) { return d.id === f.id }) || {}
        })
    
        var statePaths = svg.selectAll('.state')
            .data(states)
            .enter().append('path')
            .attr('class', 'state')
            .attr('d', path)
            .style('fill', function (d) { return color(d.properties.unemployment) })
            .on('click', function (d) { stateZoom(d.id) })
    
        function usZoom() {
            var t = d3.transition().duration(800)
    
            projection.scale(height * 2).translate([width / 2, height / 2])
    
            statePaths.transition(t)
                .attr('d', path)
                .style('fill', function (d) { return color(d.properties.unemployment) })
    
            svg.selectAll('.county')
                .data([])
                .exit().transition(t)
                .attr('d', path)
                .style('opacity', 0)
                .remove()
        }
    
        function stateZoom(id) {
            var state = states.find(function (d) { return d.id === id })
            console.log(state)
            var stateCounties = counties.filter(function (d) {
                return d.id > id && d.id < id + 1000
            })
    
            var t = d3.transition().duration(800)
    
            var countyPaths = svg.selectAll('.county')
                .data(stateCounties, function (d) { return d.id })
    
            var enterCountyPaths = countyPaths.enter().append('path')
                .attr('class', 'county')
                .attr('d', path)
                .style('fill', function (d) { return state_color(d.properties.unemployment) })
                .style('opacity', 0)
                .on('click', function () { usZoom() })
    
            projection.fitExtent(
                [[padding, padding], [width - padding, height - padding]],
                state
            )
    
            statePaths.transition(t)
                .attr('d', path)
                .style('fill', '#444')
    
            enterCountyPaths.transition(t)
                .attr('d', path)
                .style('opacity', 1)
    
            countyPaths.exit().transition(t)
                .attr('d', path)
                .style('opacity', 0)
                .remove()
        }
    }
</script>

</body>
